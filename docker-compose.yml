services:
  manager:
    build: ./manager
    restart: unless-stopped
    ports:
      - "8100:8100"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/picoclaw/data:/opt/picoclaw/data
      - /opt/picoclaw/shared:/opt/picoclaw/shared:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MANAGER_TOKEN=${MANAGER_TOKEN}
    networks:
      - picoclaw-net

networks:
  picoclaw-net:
    name: picoclaw-net
    driver: bridge
